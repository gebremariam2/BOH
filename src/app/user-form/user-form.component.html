<div class="container">
  {{diagnostic}}
  <form #userForm="ngForm">

  <h1>BOH Beta v0.2</h1>

    <div class="form-group">
      <label for="firstname">First Name</label>
      <input type="text" class="form-control" id="firstname" required
      [(ngModel)]="model.firstname" name="firstname">
    </div>

    <div class="form-group">
      <label for="lastname">Last Name</label>
      <input type="text" class="form-control" id="lastname"  required
      [(ngModel)]="model.lastname" name="lastname">
    </div>


    <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="text" class="form-control" id="email" required
        [(ngModel)]="model.email" name="email">
      </div>

      
    <div class="form-group">
        <label for="address">Current Living Address</label>
        <input type="text" class="form-control" id="address" required
        [(ngModel)]="model.address" name="address">
      </div>

      <div class="form-group">
          <label for="sex">Sex</label>
          <select class="form-control" id="sex" required
          [(ngModel)]="model.sex" name="sex">
            <option *ngFor="let s of sex" [value]="s">{{s}}</option>
          </select>
        </div>

      <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" class="form-control" id="phone" required
          [(ngModel)]="model.phone" name="phone">
        </div>

        <div class="form-group">
            <label for="phone">Age</label>
            <input type="text" class="form-control" id="age" required
            [(ngModel)]="model.age" name="age">
          </div>


    <button type="submit" class="btn btn-success">Submit</button>

  </form>
</div>
